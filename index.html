<!DOCTYPE html>
<html>
<head>
    <title>Strava Auth</title>
</head>
<body>
    <h2>Connecting to Strava...</h2>
    <script>
        // This page just needs to exist - the mobile OS will intercept the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            document.body.innerHTML = '<h2>✅ Authorization successful!</h2><p>Returning to app...</p>';
        } else {
            document.body.innerHTML = '<h2>❌ Authorization failed</h2>';
        }
    </script>
</body>
</html>
