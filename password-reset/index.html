<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekon - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .secondary-button {
            background: #e2e8f0;
            color: #4a5568;
        }
        .secondary-button:hover {
            background: #cbd5e0;
        }
        .loading {
            display: none;
            color: #667eea;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèÉ‚Äç‚ôÇÔ∏è</div>
        <div class="title">Trekon</div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Redirecting to app...
        </div>
        
        <div id="desktop-message" style="display: none;">
            <div class="title">Password Reset</div>
            <div class="message">
                Please open this link on a device with the Trekon app installed.
            </div>
            <div class="message">
                Don't have the app? Download it from the App Store or Google Play.
            </div>
            <a href="#" class="secondary-button">Download Trekon</a>
        </div>
        
        <div id="error" class="error">
            Invalid or expired reset link. Please request a new password reset.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('Password reset URL params:', {
            code: code ? 'Present' : 'Missing',
            error: error,
            error_description: errorDescription
        });
        
        // Check for errors first
        if (error) {
            console.error('Reset error:', error, errorDescription);
            showError(`Reset failed: ${errorDescription || error}`);
            return;
        }
        
        // Check if we have a code
        if (!code) {
            console.error('No code parameter found in URL');
            showError('Invalid reset link - missing verification code');
            return;
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function showError(message) {
            document.getElementById('error').innerHTML = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('desktop-message').style.display = 'none';
        }
        
        function redirectToApp(accessToken, refreshToken) {
            const appUrl = `runbuilder://password-reset?access_token=${accessToken}&refresh_token=${refreshToken || ''}&code=${code}`;
            
            console.log('Redirecting to app with tokens');
            
            if (isMobile()) {
                // Try to open the app
                window.location.href = appUrl;
                
                // Fallback: if app doesn't open within 3 seconds, show desktop message
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('desktop-message').style.display = 'block';
                }, 3000);
            } else {
                // Desktop - show message immediately
                document.getElementById('loading').style.display = 'none';
                document.getElementById('desktop-message').style.display = 'block';
            }
        }
        
        // We have a valid code, now we need to exchange it for tokens
        // This is the proper password reset flow
        showLoading();
        
        // The code needs to be handled by the app directly
        // Modern approach: pass the code to the app and let it handle the exchange
        console.log('Valid reset code received, redirecting to app');
        
        const appUrl = `runbuilder://password-reset?code=${code}`;
        
        if (isMobile()) {
            // Try to open the app with the code
            window.location.href = appUrl;
            
            // Fallback: if app doesn't open within 3 seconds, show desktop message
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('desktop-message').style.display = 'block';
            }, 3000);
        } else {
            // Desktop - show message immediately
            document.getElementById('loading').style.display = 'none';
            document.getElementById('desktop-message').style.display = 'block';
        }
    </script>
</body>
</html>
