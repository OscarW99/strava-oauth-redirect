<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekon - Strava Connected</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            color: #4ade80;
        }
        .info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèÉ‚Äç‚ôÇÔ∏è Trekon</div>
        <div id="status" class="status">‚úÖ Successfully connected to Strava!</div>
        <div class="info">
            <p>Your Strava account is now linked to Trekon.</p>
            <p>Please return to the Trekon app to continue.</p>
        </div>
        <a href="#" onclick="openApp()" class="button">Open Trekon App</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        function openApp() {
            if (code) {
                // Try to open the app with the authorization code
                const deepLinkUrl = `runbuilder://strava-auth?code=${encodeURIComponent(code)}${state ? `&state=${encodeURIComponent(state)}` : ''}`;
                window.location.href = deepLinkUrl;
            } else {
                // Just try to open the app
                window.location.href = 'runbuilder://';
            }
        }

        // Automatically try to open the app after a delay
        if (code) {
            setTimeout(() => {
                openApp();
            }, 2000);
        }

        // Log for debugging
        console.log('App redirect page loaded:', {
            code: code ? 'present' : 'missing',
            state: state,
            error: error,
            fullUrl: window.location.href
        });
    </script>
</body>
</html>
