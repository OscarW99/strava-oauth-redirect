<!DOCTYPE html>
<html>
<head>
    <title>RunBuilder - Strava Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #fc4c02, #ff6b35);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèÉ‚Äç‚ôÇÔ∏è RunBuilder</h2>
        <p>Connecting to Strava...</p>
        <p id="status">Please wait...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('status').innerHTML = '‚ùå Authorization failed: ' + error;
        } else if (code) {
            document.getElementById('status').innerHTML = '‚úÖ Authorization successful!<br>Returning to RunBuilder...';
            
            // Try to redirect back to app after a short delay
            setTimeout(() => {
                // This should trigger the app to open
                window.location.href = window.location.href;
            }, 2000);
        } else {
            document.getElementById('status').innerHTML = '‚ùå No authorization code received.';
        }
    </script>
</body>
</html>
